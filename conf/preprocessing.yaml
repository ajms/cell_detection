experiment: preprocessing
image:
  path: cell-detection/raw/cropped_first_third.h5
  equalize: local
  regenerate: False
  unsharp_mask:
    amount: 2
    radius: 80
  l0_smoothing: None
  l0_region:
    lambda_: 1e-2
    K: 12
    gamma: 2.2
  q_lower_bound: 1e-2
  slice:
    x:
      - 360
      - 370
    y:
      - 0
      - -1
    z:
      - 0
      - -1

hydra:
  job:
    chdir: True
  run:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
  sweep:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
    subdir: ${hydra.job.num}
