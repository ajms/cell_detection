experiment: preprocessing
image:
  path: cell-detection/raw/cropped_first_third.h5
  equalize: None
  regenerate: True
  unsharp_mask:
    amount: 2
    radius: 80
  l0_smoothing: None
  l0_region:
    lambda_: 2e-2
    K: 10
    gamma: 2.2
  q_lower_bound: 0.15
  q_upper_bound: 0.9
  slice:
    x:
      - 0
      - 20
    y:
      - 0
      - -1
    z:
      - 0
      - -1

hydra:
  job:
    chdir: True
  run:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
  sweep:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
    subdir: ${hydra.job.num}
