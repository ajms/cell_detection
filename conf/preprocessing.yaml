experiment: preprocessing
image:
  path: cell-detection/raw/cropped_first_third.h5
  equalize: None
  regenerate: False
  unsharp_mask:
    amount: 2
    radius: 80
  l0_smoothing: None
  l0_region:
    lambda_: 5e-3
    K: 10
    gamma: 2.2
  lower_bound: 0
  lower_bound_quantile: 1e-2
  slice:
    x:
      - 360
      - 370
    y:
      - 50
      - -50
    z:
      - 50
      - -50

hydra:
  job:
    chdir: True
  run:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
  sweep:
    dir: ./data/cell-detection/exp/${now:%Y-%m-%d_%H:%M:%S}
    subdir: ${hydra.job.num}
